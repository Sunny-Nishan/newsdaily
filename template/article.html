
<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src={{$ctrl.content.urlToImage}} style="width:200px">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{$ctrl.content.title}}<i class="material-icons right">more_vert</i></span>
                <p>{{$ctrl.content.description}}</p>    
                <p><a target="_blank" href={{$ctrl.content.url}}>Read more..</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{$ctrl.content.author}}<i class="material-icons right">close</i></span>
                <p>{{$ctrl.content.description}}</p>
                <p><a target="_blank" href={{$ctrl.content.url}}>Read more..</a></p>
            </div>
        </div>
    </div>
</div>
